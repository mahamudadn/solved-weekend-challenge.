<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <title>Cool Calc!</title>
</head>

<body>

    <h1>Server Side Calculator</h1>

    <!-- Users input calculations -->
    <form id="equation-form">
        <input id="number-one" type="number" placeholder="number 1">
        <button id="plus" class="opperation">+</button>
        <button id="minus" class="opperation">-</button>
        <button id="multiply" class="opperation">*</button>
        <button id="divide" class="opperation">/</button>
        <input id="number-two" type="number" placeholder="number 2">
        <button id="calculate">=</button>
        <button id="clear">C</button>
    </form>

    <!-- current / most recent answer -->
    <h1 id="newest-answer"></h1>

    <!-- list of equations -->
    <ul id="equation-history">

    </ul>

</body>

</html>
